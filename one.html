<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>List of Countries</h1>
    <ul id="country-list">
        <!-- Country data will be displayed here as list items -->
    </ul>

    <script>
        // Fetch country data from the API
        fetch('https://restcountries.com/v2/all')
            .then(response => response.json())
            .then(data => {
                // Get the list element
                const countryList = document.getElementById('country-list');
                console.log(data)

                // Iterate through the data and create list items
                data.forEach(country => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>${country["name"]}</strong><br>
                        <img src="${country["flags"]["svg"]}" alt="Flag"><br>
                        Capital: ${country["capital"]}<br>
                        Population: ${country["population"]}<br>
                        Region: ${country["region"]}<br>
                        Native Name: ${country["nativeName"]}<br>
                        Calling Codes: ${country["callingCodes"]}<br>
                        Area: ${country["area"]}<br>
                        Timezones: ${country["timezones"]}<br>
                        Borders: ${country["borders"].join(', ')}<br>
                        Languages: ${country["languages"].map(lang => lang.name).join(', ')}<br>
                    `;
                    countryList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
